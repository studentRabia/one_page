                    <input type="text" placeholder="Number" class="tex-name">
                </div>
                <div class="input-name">

                </div>
                <div class="input-name">
                    <label style="margin-right: 60px;">Gender :</label>

                    <label style="margin-right: 30px;">Male</label>
                    <input title="name" type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>
                <div class="input-name">
                    
                    <label>Suggest Us:</label><br>
                    <textarea title="Enter your Suggest" cols="50" rows="2" class="Suggest Us"></textarea>
                </div>
                

                <div class="input-name">
                    <input type="submit" class="button" value="Submit">
                </div>


            </form>
        </div>
